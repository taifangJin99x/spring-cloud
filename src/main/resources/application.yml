server:
#服务端口号
  port: 8888

eureka:
  instance:
    hostname: localhost
  client:
#  eureka.client.registerWithEureka：false
#  fetchRegistry：false来表明自己是一个eureka server.
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/